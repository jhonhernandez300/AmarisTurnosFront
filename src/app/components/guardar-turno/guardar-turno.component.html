<div class="container d-flex justify-content-center align-items-start vh-40 mt-3">
  <div class="d-flex justify-content-between" style="width: 100%; max-width: 800px;">
    
    <!-- Div Crear Turno -->
    <div class="card mr-3" style="width: 100%; max-width: 400px;" id="crear-turno" *ngIf="mostrarCrearTurno == true">
      <div class="card-header text-center">
        <h4>Reservar Turno</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="turnoForm" id="turno-form" (ngSubmit)="onSubmit()">
          <div class="form-group mb-2">
            <button type="submit" class="btn btn-primary w-100">Reservar</button>
          </div>
        </form>
        <div *ngIf="showDiv" class="temporary-div">
          {{ errorMessage }}
        </div>
      </div>
    </div>

    <!-- Div Turno Creado -->
    <div class="card text-center" style="width: 100%; max-width: 400px;" *ngIf="mostrarFechaYHora" id="turno-creado">
      <div class="card-body">
        <h2 class="card-title">TURNO CREADO</h2>
        <div class="card-text">{{ turno }}</div>
        <div class="card-text">{{ fechaYhora | date: 'short' }}</div>
      </div>
    </div>
    
  </div>
</div>
